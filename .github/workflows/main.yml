name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # Executa sempre que houver um push na branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        # Estas vari√°veis s√£o lidas dos Secrets que configurou no GitHub
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build e Push das Imagens
      run: |
        # Lista dos nomes das pastas dos seus servi√ßos
        services=("api-gateway" "pedidos" "estoque" "pagamentos")
        
        for svc in "${services[@]}"; do
          echo "------------------------------------------"
          echo "üî® A construir imagem para: $svc"
          
          # Constru√ß√£o da imagem usando o seu utilizador (luiza12pp)
          # O caminho ./services/$svc aponta para a pasta de cada microservi√ßo
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$svc:latest ./services/$svc
          
          echo "üöÄ A enviar imagem para o Docker Hub..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$svc:latest
          
          echo "‚úÖ Sucesso no servi√ßo: $svc"
        done

    - name: Finaliza√ß√£o
      run: echo "Pipeline conclu√≠do com sucesso!"