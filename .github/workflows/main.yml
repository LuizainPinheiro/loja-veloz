name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v3

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build e Push das Imagens
      run: |
        # Definimos o caminho absoluto para evitar erros de contexto
        BASE_DIR=$(pwd)
        services=("api-gateway" "pedidos" "estoque" "pagamentos")
        
        for svc in "${services[@]}"; do
          echo "------------------------------------------"
          echo "üî® Construindo: $svc"
          
          # Constru√≠mos a tag da imagem
          IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/$svc:latest"
          # Definimos o caminho da pasta do servi√ßo
          CONTEXT_PATH="$BASE_DIR/services/$svc"
          
          if [ -d "$CONTEXT_PATH" ]; then
            # Executamos o build passando o contexto de forma absoluta
            docker build -t "$IMAGE_TAG" "$CONTEXT_PATH"
            
            echo "üöÄ Enviando: $IMAGE_TAG"
            docker push "$IMAGE_TAG"
          else
            echo "‚ùå Erro: Diret√≥rio $CONTEXT_PATH n√£o encontrado!"
            exit 1
          fi
        done

    - name: Finaliza√ß√£o
      run: echo "Pipeline conclu√≠do! Verifique o seu Docker Hub."