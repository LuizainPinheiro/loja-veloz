name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # Roda sempre que houver commit na branch principal

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do Código
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar Dependências e Testar
      run: |
        # Exemplo: entra em cada pasta e instala/testa
        cd services/pedidos && npm install && npm test || echo "Sem testes configurados"

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build e Push das Imagens
      run: |
        docker build -t meu-usuario/pedidos-service:latest ./services/pedidos
        docker push meu-usuario/pedidos-service:latest
        # Repetir para os outros serviços...

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Configurar Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Apply
      run: |
        cd infrastructure/terraform
        terraform init
        terraform apply -auto-approve