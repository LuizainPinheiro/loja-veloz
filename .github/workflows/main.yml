name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do CÃ³digo
      uses: actions/checkout@v3

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        # Pega o valor 'luiza12pp' que vocÃª salvou no GitHub Secrets
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        # Pega o Token dckr_pat_... que vocÃª salvou no GitHub Secrets
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build e Push das Imagens
      run: |
        # Lista dos serviÃ§os (devem ser os nomes exatos das pastas em /services)
        services=("api-gateway" "pedidos" "estoque" "pagamentos")
        
        for svc in "${services[@]}"; do
          echo "------------------------------------------"
          echo "ðŸ”¨ Construindo: $svc"
          
          # CORREÃ‡ÃƒO AQUI: O nome da imagem agora usa obrigatoriamente o seu usuÃ¡rio
          # Isso evita o erro 'denied' ao tentar enviar para 'meu-usuario'
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$svc:latest ./services/$svc
          
          echo "ðŸš€ Enviando para docker.io/${{ secrets.DOCKERHUB_USERNAME }}/$svc"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$svc:latest
        done

    - name: FinalizaÃ§Ã£o
      run: echo "Pipeline concluÃ­do! Verifique o seu Docker Hub."