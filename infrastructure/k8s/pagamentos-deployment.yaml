apiVersion: apps/v1
kind: Deployment
metadata:
  name: pagamentos-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pagamentos
  template:
    metadata:
      labels:
        app: pagamentos
    spec:
      containers:
      - name: pagamentos
      image: pagamentos-service:latest # Imagem gerada pelo Docker para pagamentos
      ports:
      - containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: pagamentos
spec:
  selector:
    app: pagamentos
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002