# -----------------------------------------------------------------------------

# --- SERVIÇO: API GATEWAY ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2 # Mantemos 2 cópias para alta disponibilidade
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: luiza12pp/api-gateway:latest # Imagem que está no seu Docker Hub
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  type: LoadBalancer # Expõe o Gateway para a Internet
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

